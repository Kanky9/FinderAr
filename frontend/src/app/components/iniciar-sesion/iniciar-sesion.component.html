<section >

    <div class="cont">
      
    <div class="cont-title">
      <h3>Inicia sesión</h3>
    </div>

    
      <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">

     

        <input 
            formControlName="email" 
            autocomplete="email" 
            type="email" 
            placeholder="Correo"
        >

        <!--  ========== Email Validators ==========  -->
        
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        
          <div *ngIf="form.controls.email">
            <p>El correo es requerido.</p>
          </div>
        
          <div *ngIf="form.controls.email.errors?.['email']">
            <p>El correo debe ser válido.</p>
          </div>
        
        </div>
        
        <input 
            formControlName="password" 
            type="password" 
            placeholder="Contraseña"
        >

        <!--  ========== Password Validators ==========  -->
        
        <div class="validators" *ngIf="form.controls.password">
        
          <div *ngIf="form.controls.password.errors?.['required']">
            <p>La contraseña es requerida.</p>
          </div>
        
        </div>

      <!--  ========== Botones ========== -->

      <div class="text-end">
        <button  [routerLink]="['/cambiar-contraseña']" routerLinkActive="active">
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <button  class="submit" type="submit"  [disabled]="form.invalid">
        Ingresar
      </button>

      <button [routerLink]="['/registrarse']" routerLinkActive="active" >
        Registrate
      </button>

    </form>

  </div>

</section>
